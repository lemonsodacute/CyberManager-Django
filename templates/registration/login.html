<!-- templates/registration/login.html -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Net Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-form {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="login-form">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Đăng Nhập Hệ Thống POS</h2>
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
                </div>
            {% endif %}

            {% if user.is_authenticated %}
                <p class="text-center">
                    Bạn đã đăng nhập với tên {{ user.username }}. 
                    <a href="{% url 'logout' %}?next={{ request.path }}">Đăng xuất</a>
                </p>
            {% else %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Tên đăng nhập:</label>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mật khẩu:</label>
                        <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
