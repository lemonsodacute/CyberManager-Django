<!-- templates/registration/login.html -->

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Quản Net Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
            background: #0a0e1a;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yasuo_0.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(3px) brightness(0.6);
            z-index: 0;
            transform: scale(1.05);
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 14, 26, 0.5) 100%);
            z-index: 1;
        }

        .login-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            border-radius: 16px;
            backdrop-filter: blur(25px) saturate(180%);
            background: rgba(15, 23, 42, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-header {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.3) 0%, rgba(88, 28, 135, 0.3) 100%);
            padding: 35px 30px 30px;
            text-align: center;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3) 0%, rgba(147, 51, 234, 0.3) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.5);
            box-shadow: 
                0 0 30px rgba(59, 130, 246, 0.4),
                inset 0 0 20px rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo-icon i {
            font-size: 32px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-title {
            color: #e2e8f0;
            font-weight: 700;
            font-size: 26px;
            margin: 0 0 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .card-subtitle {
            color: #94a3b8;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 35px 30px;
        }

        .alert {
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: shake 0.5s;
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .alert-danger {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.4);
        }

        .form-label {
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group-custom {
            position: relative;
            margin-bottom: 22px;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 45px;
            color: #64748b;
            font-size: 16px;
            z-index: 10;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-control {
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 10px;
            padding: 13px 15px 13px 42px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(30, 41, 59, 0.3);
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .form-control:focus {
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 
                0 0 0 3px rgba(59, 130, 246, 0.15),
                0 0 20px rgba(59, 130, 246, 0.2);
            background: rgba(30, 41, 59, 0.7);
            outline: none;
            color: #f1f5f9;
        }

        .form-control:focus + .input-icon {
            color: #60a5fa;
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.6) 0%, rgba(139, 92, 246, 0.6) 100%);
            border: 1px solid rgba(59, 130, 246, 0.4);
            border-radius: 10px;
            padding: 13px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(59, 130, 246, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(139, 92, 246, 0.8) 100%);
            box-shadow: 
                0 6px 25px rgba(59, 130, 246, 0.4),
                0 0 40px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .logged-in-box {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
            border-radius: 10px;
            color: #e2e8f0;
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .logged-in-box p {
            margin-bottom: 15px;
            font-size: 15px;
        }

        .logged-in-box strong {
            color: #60a5fa;
        }

        .logged-in-box a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 24px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }

        .logged-in-box a:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 30px 25px;
            }
            
            .card-header {
                padding: 30px 20px 25px;
            }

            .card-title {
                font-size: 22px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-icon i {
                font-size: 28px;
            }
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="card">
        <div class="card-header">
            <div class="logo-icon">
                <i class="fas fa-store"></i>
            </div>
            <h2 class="card-title">QUẢN NET PRO</h2>
            <p class="card-subtitle">Hệ Thống Quản Lý POS</p>
        </div>
        
        <div class="card-body">
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
                </div>
            {% endif %}

            {% if user.is_authenticated %}
                <div class="logged-in-box">
                    <p>
                        <i class="fas fa-user-check me-2"></i>
                        Bạn đã đăng nhập với tên <strong>{{ user.username }}</strong>
                    </p>
                    <a href="{% url 'logout' %}?next={{ request.path }}">
                        <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                    </a>
                </div>
            {% else %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="input-group-custom">
                        <label for="id_username" class="form-label">Tên đăng nhập</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control" placeholder="Nhập tên đăng nhập">
                    </div>
                    
                    <div class="input-group-custom">
                        <label for="id_password" class="form-label">Mật khẩu</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control" placeholder="Nhập mật khẩu">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
                        </button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
