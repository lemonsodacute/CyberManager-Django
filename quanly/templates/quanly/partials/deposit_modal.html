

<!-- quanly/templates/quanly/partials/deposit_modal.html -->
<div class="modal fade" id="depositModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="depositForm" onsubmit="return false;">
                <div class="modal-header">
                    <h5 class="modal-title">Nạp Tiền cho <span id="deposit-modal-customer-name" class="text-primary"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deposit-modal-customer-id">
                    <div class="mb-3">
                        <label class="form-label">Số tiền cần nạp</label>
                        <input type="number" id="deposit-modal-amount" class="form-control" min="1000" step="1000" required>
                    </div>
                    <div id="deposit-modal-error" class="alert alert-danger d-none"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Xác Nhận Nạp Tiền</button>
                </div>
            </form>
        </div>
    </div>
</div>
